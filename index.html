<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamin B. Sumilhig">
    <meta name="description" content="This is a huddle landing page challenge in frontend mentor.">
    <meta name="keywords" content="HTML, CSS, Frontendmentor">
    <title>Huddle Landing Page Frontend mentor</title>
    <link rel="icon" type="image/x-icon" href="./build/images/favicon-32x32.png">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-huddle-violet bg-huddle-background-mobile lg:bg-huddle-background-desktop bg-cover bg-no-repeat ">
    <div class="px-5 m-auto pb-6 lg:px-32">
        <header class="px-6 mt-5">
                <h1 class=" text-4xl font-poppins text-white font-bold">
                    <i class="fa-regular fa-comment-dots fa-flip-horizontal"></i>
                    Huddle
                </h1>
        </header>
        <main class="relative mt-10 overflow-auto">
            <div class="mt-2 flex flex-col md:flex-row gap-10 ">
                <div
                class="flex-auto md:w-64 rounded-lg items-center justify-center"
                >
                    <img src="./build/images/illustration-mockups.svg" alt="image huddle">
                </div>
                <div
                class="flex-auto md:w-32 text-center md:text-left"
                >
                    <h2 class="text-3xl font-semibold text-white">
                        Build The Community
                    </h2>
                    <h2 class="text-3xl font-semibold text-white mt-3">
                        Your Fans Will Love
                    </h2>
                    <p class="mt-5 text-xl text-white mb-5">
                        Huddle re-imagines the way we build communities. You have
                        a voice, but so does your audience. Create connections with
                        your users as you engage in genuine discussion.
                    </p>
                    <button class="bg-white text-huddle-violet px-9 py-3 text-lg rounded-full text-center">Register</button>
                </div>
            </div>
        </main>
        <footer class="mt-8 flex gap-5 justify-center md:justify-end text-white">
            <a class="w-12 h-12 flex items-center justify-center rounded-full border border-solid border-white " href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="w-12 h-12 flex items-center justify-center rounded-full border border-solid border-white" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a class="w-12 h-12 flex items-center justify-center rounded-full border border-solid border-white" href="#"><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </div>
</body>
</html>
